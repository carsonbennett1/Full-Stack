<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page Title</title>
<link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
        <div class="form-group">
          <label for="username">Username</label>
          <input th:field = "*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input th:field = "*{password}" type="text" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

</body>
</html>
